Here's a basic "Hello, World!" HTML page:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my first website!</p>
</body>
</html>
```

You can copy and paste this code into a `.html` file and open it in any browser to see the result.
